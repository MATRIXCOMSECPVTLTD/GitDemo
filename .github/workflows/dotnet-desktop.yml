name: .NET-Console-App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run a sample
        run: echo GitDemo

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ${{ github.workspace }}/bin/Release/
            ${{ github.workspace }}/publish/
          retention-days: 7